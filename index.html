<script>
    // --- Part 1: Carousel Navigation ---
    function moveGallery(direction) {
        const track = document.getElementById('galleryTrack');
        // Scroll by the width of an image + gap (approx 215px)
        const scrollAmount = 215; 
        track.scrollLeft += (direction * scrollAmount);
    }


    // --- Part 2: Modal (Lightbox) Functionality ---
    // Get the modal components
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    
    // Get all thumbnail images
    var images = document.getElementsByClassName("gallery-thumb");

    // Loop through all thumbnails and add click listeners
    for (var i = 0; i < images.length; i++) {
        images[i].onclick = function(){
            modal.style.display = "flex"; // Show the modal
            modalImg.src = this.src;      // Set the big image src to the clicked image src
        }
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close-modal")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
        modal.style.display = "none";
    }

    // Also close if clicking outside the image background
    modal.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
